<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        #controls {
            margin-bottom: 10px;
            font-family: Arial, sans-serif;
        }
        #controls label {
            margin-right: 10px;
        }
        #canvas-container {
            position: relative;
        }
        #qr-canvas {
            border: 1px solid black;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label>QR Data: <input type="text" id="qr-data" placeholder="Enter URL or text"></label><br>
        <label>Logo: <input type="file" id="logo-upload" accept="image/*"></label><br>
        <label>Logo X: <input type="number" id="logo-x" value="0" step="10"></label>
        <label>Logo Y: <input type="number" id="logo-y" value="0" step="10"></label>
        <label>Scale: <input type="number" id="logo-scale" value="1" step="0.1" min="0.1" max="5"></label><br>
        <label>Shape:
            <input type="radio" name="shape" value="rectangle" checked> Rectangle
            <input type="radio" name="shape" value="circle"> Circle
        </label><br>
        <label><input type="checkbox" id="randomize-size"> Randomize Size</label>
        <label><input type="checkbox" id="randomize-rotation"> Randomize Rotation (Rectangles)</label><br>
        <button id="generate-btn">Generate QR Code</button>
        <button id="brush-btn">Brush Mode</button>
        <button id="clear-shrinks">Clear Shrinks</button>
    </div>
    <div id="canvas-container">
        <canvas id="qr-canvas"></canvas>
    </div>
    <script>
        // Element references
        const qrDataInput = document.getElementById('qr-data');
        const logoUpload = document.getElementById('logo-upload');
        const logoXInput = document.getElementById('logo-x');
        const logoYInput = document.getElementById('logo-y');
        const logoScaleInput = document.getElementById('logo-scale');
        const generateBtn = document.getElementById('generate-btn');
        const brushBtn = document.getElementById('brush-btn');
        const clearShrinksBtn = document.getElementById('clear-shrinks');
        const canvas = document.getElementById('qr-canvas');
        const ctx = canvas.getContext('2d');

        // Variables
        let logoImg = null;
        let qrMatrix = null;
        let shrinkMatrix = null;
        let N = 0;
        const moduleSize = 10; // Pixels per module
        let isBrushMode = false;
        let isBrushing = false;

        // Event listeners for logo upload
        logoUpload.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    logoImg = new Image();
                    logoImg.onload = drawCanvas;
                    logoImg.src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                logoImg = null;
                drawCanvas();
            }
        });

        // Event listeners for controls
        [logoXInput, logoYInput, logoScaleInput].forEach(input => {
            input.addEventListener('input', drawCanvas);
        });
        document.querySelectorAll('input[name="shape"]').forEach(radio => {
            radio.addEventListener('change', drawCanvas);
        });
        document.getElementById('randomize-size').addEventListener('change', drawCanvas);
        document.getElementById('randomize-rotation').addEventListener('change', drawCanvas);
        generateBtn.addEventListener('click', generateQR);
        brushBtn.addEventListener('click', function() {
            isBrushMode = !isBrushMode;
            this.textContent = isBrushMode ? 'Exit Brush Mode' : 'Brush Mode';
        });
        clearShrinksBtn.addEventListener('click', clearShrinks);

        // Canvas event listeners for brushing
        canvas.addEventListener('mousedown', startBrushing);
        canvas.addEventListener('mousemove', brush);
        canvas.addEventListener('mouseup', stopBrushing);
        canvas.addEventListener('mouseleave', stopBrushing);

        // Draw function
        function drawCanvas() {
            const logoX = parseFloat(logoXInput.value) || 0;
            const logoY = parseFloat(logoYInput.value) || 0;
            const logoScale = parseFloat(logoScaleInput.value) || 1;
            const shape = document.querySelector('input[name="shape"]:checked').value;
            const randomizeSize = document.getElementById('randomize-size').checked;
            const randomizeRotation = shape === 'rectangle' && document.getElementById('randomize-rotation').checked;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw logo if uploaded
            if (logoImg) {
                const w = logoImg.width * logoScale;
                const h = logoImg.height * logoScale;
                ctx.drawImage(logoImg, logoX, logoY, w, h);
            }

            // Draw QR Code if generated
            if (qrMatrix) {
                ctx.fillStyle = 'black';
                for (let row = 0; row < N; row++) {
                    for (let col = 0; col < N; col++) {
                        if (qrMatrix[row][col]) { // Black module
                            let size = moduleSize;
                            if (randomizeSize) {
                                size *= 0.5 + Math.random() * 0.5; // 50% to 100%
                            }
                            if (shrinkMatrix[row][col]) {
                                size *= 0.5; // Shrink to 50%
                            }
                            const x = col * moduleSize + moduleSize / 2;
                            const y = row * moduleSize + moduleSize / 2;

                            if (shape === 'rectangle') {
                                let rotation = 0;
                                if (randomizeRotation) {
                                    rotation = (Math.random() - 0.5) * Math.PI / 2; // -45 to 45 degrees
                                }
                                ctx.save();
                                ctx.translate(x, y);
                                ctx.rotate(rotation);
                                ctx.fillRect(-size / 2, -size / 2, size, size);
                                ctx.restore();
                            } else if (shape === 'circle') {
                                ctx.beginPath();
                                ctx.arc(x, y, size / 2, 0, 2 * Math.PI);
                                ctx.fill();
                            }
                        }
                    }
                }
            }
        }

        // Generate QR Code
        function generateQR() {
            const data = qrDataInput.value.trim();
            if (!data) {
                alert('Please enter data for the QR Code');
                return;
            }
            const qr = new QRCode(-1, QRCode.CorrectLevel.H); // Auto version, high error correction
            qr.addData(data);
            qr.make();
            N = qr.getModuleCount();
            canvas.width = moduleSize * N;
            canvas.height = moduleSize * N;
            qrMatrix = Array(N).fill().map(() => Array(N).fill(false));
            for (let row = 0; row < N; row++) {
                for (let col = 0; col < N; col++) {
                    qrMatrix[row][col] = qr.isDark(row, col);
                }
            }
            shrinkMatrix = Array(N).fill().map(() => Array(N).fill(false));
            drawCanvas();
        }

        // Brushing functions
        function startBrushing(e) {
            if (isBrushMode) {
                isBrushing = true;
                brush(e);
            }
        }

        function stopBrushing() {
            isBrushing = false;
        }

        function brush(e) {
            if (isBrushing && qrMatrix) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const row = Math.floor(y / moduleSize);
                const col = Math.floor(x / moduleSize);
                if (row >= 0 && row < N && col >= 0 && col < N) {
                    shrinkMatrix[row][col] = true;
                    drawCanvas();
                }
            }
        }

        // Clear shrinks
        function clearShrinks() {
            if (shrinkMatrix) {
                shrinkMatrix.forEach(row => row.fill(false));
                drawCanvas();
            }
        }
    </script>
</body>
</html>
