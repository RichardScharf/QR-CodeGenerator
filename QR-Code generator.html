<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #qr-text {
      width: 80%;
      max-width: 300px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #upload-area {
      border: 2px dashed #ccc;
      padding: 20px;
      margin: 10px 0;
      cursor: pointer;
      background-color: #fff;
      text-align: center;
      width: 80%;
      max-width: 300px;
    }
    #upload-area.dragover {
      background-color: #e0e0e0;
    }
    #preview-container {
      position: relative;
      width: 80vw;
      max-width: 300px;
      height: 80vw;
      max-height: 300px;
      border: 1px solid #000;
      background-color: #fff;
    }
    #qr-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #controls {
      margin: 10px 0;
    }
    #download-btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #download-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <main>
    <input type="text" id="qr-text" placeholder="Enter text for QR code">
    <div id="upload-area">
      <p>Drag and drop or click to upload logo (PNG, JPG, SVG)</p>
      <input type="file" id="logo-upload" accept="image/*">
    </div>
    <div id="controls">
      <label for="scale-slider">Logo scale:</label>
      <input type="range" id="scale-slider" min="0.1" max="2" step="0.1" value="1">
    </div>
    <div id="preview-container">
      <canvas id="qr-canvas"></canvas>
    </div>
    <button id="download-btn">Download QR Code</button>
  </main>
  <script>
    const qrText = document.getElementById('qr-text');
    const logoUpload = document.getElementById('logo-upload');
    const scaleSlider = document.getElementById('scale-slider');
    const previewContainer = document.getElementById('preview-container');
    const uploadArea = document.getElementById('upload-area');
    const downloadBtn = document.getElementById('download-btn');
    const qrCanvas = document.getElementById('qr-canvas');
    const ctx = qrCanvas.getContext('2d');

    let logoImage = new Image();
    let logoScale = 1;
    let qrCode = null;

    // Handle logo upload
    logoUpload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) loadLogo(file);
    });

    uploadArea.addEventListener('dragover', (event) => {
      event.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (event) => {
      event.preventDefault();
      uploadArea.classList.remove('dragover');
      const file = event.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) loadLogo(file);
    });

    function loadLogo(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        logoImage.onload = drawPreview;
        logoImage.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    // Scale logo with slider
    scaleSlider.addEventListener('input', () => {
      logoScale = parseFloat(scaleSlider.value);
      drawPreview();
    });

    // Generate QR code
    qrText.addEventListener('input', () => {
      if (qrText.value) {
        qrCode = qrcode(0, 'M'); // Auto version, medium error correction
        qrCode.addData(qrText.value);
        qrCode.make();
        drawPreview();
      } else {
        qrCode = null;
        drawPreview();
      }
    });

    // Check if a module is part of functional patterns
    function isFunctionalModule(i, j, n) {
      // Position patterns (3 orientation corners)
      if ((i <= 7 && j <= 7) || (i <= 7 && j >= n - 8) || (i >= n - 8 && j <= 7)) {
        return true;
      }
      // Timing patterns (lines between position patterns)
      if (i == 6 || j == 6) {
        return true;
      }
      // Alignment pattern in lower-right for version >= 2 (n >= 25)
      if (n >= 25) {
        const center = n - 7;
        if (Math.abs(i - center) <= 2 && Math.abs(j - center) <= 2) {
          return true;
        }
      }
      return false;
    }

    // Draw preview with feathered data pixels
    function drawPreview() {
      const canvasSize = previewContainer.clientWidth;
      qrCanvas.width = canvasSize;
      qrCanvas.height = canvasSize;
      ctx.clearRect(0, 0, canvasSize, canvasSize);

      // Draw logo in background
      if (logoImage.src) {
        const logoWidth = logoImage.width * logoScale;
        const logoHeight = logoImage.height * logoScale;
        const x = (canvasSize - logoWidth) / 2;
        const y = (canvasSize - logoHeight) / 2;
        ctx.drawImage(logoImage, x, y, logoWidth, logoHeight);
      }

      // Draw QR code
      if (qrCode) {
        const n = qrCode.getModuleCount();
        const moduleSize = canvasSize / n;
        const scaledSize = moduleSize * 0.5;
        const offset = (moduleSize - scaledSize) / 2;

        // Calculate feather radius based on logo size
        const logoArea = logoImage.src ? (logoImage.width * logoScale) * (logoImage.height * logoScale) : canvasSize * canvasSize;
        const canvasArea = canvasSize * canvasSize;
        const featherFactor = logoArea / canvasArea; // Ratio of logo to canvas area
        const featherRadius = Math.min(moduleSize * 0.5, moduleSize * featherFactor * 0.75); // Cap at half module size

        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            const x = j * moduleSize;
            const y = i * moduleSize;
            if (isFunctionalModule(i, j, n)) {
              // Functional modules: full size, no feathering
              ctx.fillStyle = qrCode.isDark(i, j) ? 'black' : 'white';
              ctx.fillRect(x, y, moduleSize, moduleSize);
            } else {
              // Data modules: scaled with feathering
              const centerX = x + moduleSize / 2;
              const centerY = y + moduleSize / 2;
              const gradient = ctx.createRadialGradient(
                centerX, centerY, 0, centerX, centerY, featherRadius
              );
              if (qrCode.isDark(i, j)) {
                gradient.addColorStop(0, 'black');
                gradient.addColorStop(1, 'transparent');
              } else {
                gradient.addColorStop(0, 'white');
                gradient.addColorStop(1, 'transparent');
              }
              ctx.fillStyle = gradient;
              ctx.fillRect(x + offset, y + offset, scaledSize, scaledSize);
            }
          }
        }
      }
    }

    // Download combined image
    downloadBtn.addEventListener('click', () => {
      const dataURL = qrCanvas.toDataURL('image/png');
      const link = document.createElement('a');
      link.href = dataURL;
      link.download = 'qr-code.png';
      link.click();
    });

    // Redraw on window resize
    window.addEventListener('resize', drawPreview);
  </script>
</body>
</html>
