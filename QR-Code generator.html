<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f0f0f0; }
    main { display: flex; flex-direction: column; align-items: center; padding: 20px; width: 100%; max-width: 600px; }
    #qr-text { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
    #upload-area { border: 2px dashed #ccc; padding: 20px; margin: 10px 0; cursor: pointer; background-color: #fff; text-align: center; width: 100%; }
    #upload-area.dragover { background-color: #e0e0e0; }
    #preview-container { position: relative; width: 100%; max-width: 300px; height: 300px; border: 1px solid #000; background-color: #fff; margin: 10px 0; }
    #qr-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    #brush-silhouette { position: absolute; pointer-events: none; border: 1px dashed #000; border-radius: 50%; display: none; }
    #controls { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    #brush-tool { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    #download-btn, #brush-toggle, #undo-btn, #redo-btn, #reset-rotation-btn { padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    #download-btn:hover, #brush-toggle:hover, #undo-btn:hover, #redo-btn:hover, #reset-rotation-btn:hover { background-color: #0056b3; }
    .control-group { display: flex; flex-direction: column; align-items: center; }
  </style>
</head>
<body>
  <main>
    <input type="text" id="qr-text" placeholder="Enter text for QR code">
    <div id="upload-area">
      <p>Drag and drop or click to upload logo (PNG, JPG, SVG)</p>
      <input type="file" id="logo-upload" accept="image/*" style="display: none;">
    </div>
    <div id="controls">
      <div class="control-group">
        <label for="scale-slider">Logo scale:</label>
        <input type="range" id="scale-slider" min="0.1" max="2" step="0.1" value="1">
      </div>
      <div class="control-group">
        <label for="error-correction">Error Correction:</label>
        <select id="error-correction">
          <option value="L">L (7%)</option>
          <option value="M" selected>M (15%)</option>
          <option value="Q">Q (25%)</option>
          <option value="H">H (30%)</option>
        </select>
      </div>
      <div class="control-group">
        <label for="smooth-corners">Smooth Corners:</label>
        <input type="checkbox" id="smooth-corners">
      </div>
      <div class="control-group">
        <label for="transparent-corners">Transparent Corners:</label>
        <input type="checkbox" id="transparent-corners">
      </div>
      <div id="brush-tool">
        <div class="control-group">
          <label for="brush-radius">Brush Radius:</label>
          <input type="range" id="brush-radius" min="1" max="10" step="1" value="3">
        </div>
        <div class="control-group">
          <label for="brush-strength">Strength (Min Size):</label>
          <input type="range" id="brush-strength" min="0.1" max="1.0" step="0.1" value="0.5">
        </div>
        <div class="control-group">
          <label for="brush-intensity">Intensity/Speed:</label>
          <input type="range" id="brush-intensity" min="0.001" max="0.01" step="0.001" value="0.005">
        </div>
        <div class="control-group">
          <label for="brush-transparency">Max Transparency:</label>
          <input type="range" id="brush-transparency" min="0.0" max="1.0" step="0.1" value="0.5">
        </div>
        <div class="control-group">
          <label for="rotation-speed">Rotation Speed (degrees):</label>
          <input type="range" id="rotation-speed" min="0" max="10" step="0.5" value="0">
        </div>
        <div class="control-group">
          <label for="jitter-scale">Jitter Scale:</label>
          <input type="checkbox" id="jitter-scale">
        </div>
        <div class="control-group">
          <label for="jitter-rotation">Jitter Rotation:</label>
          <input type="checkbox" id="jitter-rotation">
        </div>
        <div class="control-group">
          <label for="jitter-color">Jitter Color:</label>
          <input type="checkbox" id="jitter-color">
        </div>
        <button id="brush-toggle">Enable Brush</button>
        <button id="reset-rotation-btn">Reset Rotation</button>
        <button id="undo-btn" disabled>Undo</button>
        <button id="redo-btn" disabled>Redo</button>
      </div>
    </div>
    <div id="preview-container">
      <canvas id="qr-canvas"></canvas>
      <div id="brush-silhouette"></div>
    </div>
    <button id="download-btn">Download QR Code (SVG)</button>
  </main>
  <script>
    const qrText = document.getElementById('qr-text');
    const logoUpload = document.getElementById('logo-upload');
    const scaleSlider = document.getElementById('scale-slider');
    const errorCorrection = document.getElementById('error-correction');
    const smoothCorners = document.getElementById('smooth-corners');
    const transparentCorners = document.getElementById('transparent-corners');
    const brushRadius = document.getElementById('brush-radius');
    const brushStrength = document.getElementById('brush-strength');
    const brushIntensity = document.getElementById('brush-intensity');
    const brushTransparency = document.getElementById('brush-transparency');
    const rotationSpeed = document.getElementById('rotation-speed');
    const jitterScale = document.getElementById('jitter-scale');
    const jitterRotation = document.getElementById('jitter-rotation');
    const jitterColor = document.getElementById('jitter-color');
    const brushToggle = document.getElementById('brush-toggle');
    const resetRotationBtn = document.getElementById('reset-rotation-btn');
    const undoBtn = document.getElementById('undo-btn');
    const redoBtn = document.getElementById('redo-btn');
    const previewContainer = document.getElementById('preview-container');
    const uploadArea = document.getElementById('upload-area');
    const downloadBtn = document.getElementById('download-btn');
    const qrCanvas = document.getElementById('qr-canvas');
    const brushSilhouette = document.getElementById('brush-silhouette');
    const ctx = qrCanvas.getContext('2d');

    let logoImage = new Image();
    let logoScale = 1;
    let qrCode = null;
    let logoBounds = null;
    let logoSVGCode = null;
    let brushedModules = new Map(); // { scale, transparency, rotation, colorOffset }
    let brushHistory = [];
    let historyIndex = -1;
    let isBrushing = false;
    let brushEnabled = false;

    // Handle logo upload
    uploadArea.addEventListener('click', () => logoUpload.click());
    logoUpload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) loadLogo(file);
    });
    uploadArea.addEventListener('dragover', (event) => { event.preventDefault(); uploadArea.classList.add('dragover'); });
    uploadArea.addEventListener('dragleave', () => { uploadArea.classList.remove('dragover'); });
    uploadArea.addEventListener('drop', (event) => {
      event.preventDefault();
      uploadArea.classList.remove('dragover');
      const file = event.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) loadLogo(file);
    });

    function loadLogo(file) {
      const reader = new FileReader();
      if (file.type === 'image/svg+xml') {
        reader.onload = (e) => {
          let svgContent = e.target.result.replace(/<\?xml[^>]*\?>/, '').replace(/<!DOCTYPE[^>]*>/, '');
          logoSVGCode = svgContent;
          const blob = new Blob([svgContent], { type: 'image/svg+xml' });
          logoImage.src = URL.createObjectURL(blob);
          logoImage.onload = () => { updateLogoBounds(); drawPreview(); };
        };
        reader.readAsText(file);
      } else {
        reader.onload = (e) => {
          logoImage.src = e.target.result;
          logoImage.onload = () => { updateLogoBounds(); drawPreview(); };
        };
        reader.readAsDataURL(file);
      }
    }

    // Scale logo with slider
    scaleSlider.addEventListener('input', () => {
      logoScale = parseFloat(scaleSlider.value);
      updateLogoBounds();
      drawPreview();
    });

    // Generate QR code
    function generateQRCode() {
      if (qrText.value) {
        const ecLevel = errorCorrection.value;
        qrCode = qrcode(0, ecLevel);
        qrCode.addData(qrText.value);
        qrCode.make();
        brushedModules.clear();
        brushHistory = [];
        historyIndex = -1;
        updateUndoRedoButtons();
        drawPreview();
      } else {
        qrCode = null;
        drawPreview();
      }
    }
    qrText.addEventListener('input', generateQRCode);
    errorCorrection.addEventListener('change', generateQRCode);
    smoothCorners.addEventListener('change', drawPreview);
    transparentCorners.addEventListener('change', drawPreview);

    // Update logo bounds
    function updateLogoBounds() {
      if (!logoImage.src) return;
      const canvasSize = previewContainer.clientWidth;
      const logoWidth = logoImage.width * logoScale;
      const logoHeight = logoImage.height * logoScale;
      const x = (canvasSize - logoWidth) / 2;
      const y = (canvasSize - logoHeight) / 2;
      logoBounds = { x, y, width: logoWidth, height: logoHeight };
    }

    // Get module properties
    function getModuleProperties(i, j) {
      const moduleKey = `${i},${j}`;
      return brushedModules.get(moduleKey) || { scale: 1, transparency: 0, rotation: 0, colorOffset: 0 };
    }

    // Draw preview with silhouette, transparent corners, and inverted transparency gradient
    function drawPreview() {
      const canvasSize = previewContainer.clientWidth;
      qrCanvas.width = canvasSize;
      qrCanvas.height = canvasSize;
      ctx.clearRect(0, 0, canvasSize, canvasSize);

      if (logoImage.src) {
        ctx.drawImage(logoImage, logoBounds.x, logoBounds.y, logoBounds.width, logoBounds.height);
      }

      if (qrCode) {
        const n = qrCode.getModuleCount();
        const moduleSize = canvasSize / n;

        // Draw position patterns if smooth corners are enabled
        if (smoothCorners.checked) {
          drawPositionPatternCanvas(0, 0, moduleSize, transparentCorners.checked);
          drawPositionPatternCanvas(0, n - 7, moduleSize, transparentCorners.checked);
          drawPositionPatternCanvas(n - 7, 0, moduleSize, transparentCorners.checked);
        }

        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            if (smoothCorners.checked && isPositionPattern(i, j, n)) continue;
            const { scale, transparency, rotation, colorOffset } = getModuleProperties(i, j);
            const size = moduleSize * scale;
            const offset = (moduleSize - size) / 2;
            const x = j * moduleSize + offset;
            const y = i * moduleSize + offset;
            const centerX = x + size / 2;
            const centerY = y + size / 2;
            const baseColor = qrCode.isDark(i, j) ? 0 : 255;
            const jitteredColor = Math.min(255, Math.max(0, baseColor + colorOffset));
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, size / 2);
            gradient.addColorStop(0, `rgba(${jitteredColor},${jitteredColor},${jitteredColor},1)`);
            gradient.addColorStop(1, `rgba(${jitteredColor},${jitteredColor},${jitteredColor},${1 - transparency})`);
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotation * Math.PI / 180);
            ctx.translate(-centerX, -centerY);
            ctx.fillStyle = gradient;
            ctx.fillRect(x, y, size, size);
            ctx.restore();
          }
        }
      }
    }

    function drawPositionPatternCanvas(row, col, moduleSize, transparent) {
      const x = col * moduleSize;
      const y = row * moduleSize;
      const radius = moduleSize * 0.75;
      const maxTransparency = parseFloat(brushTransparency.value);
      const transparencyValue = transparent ? maxTransparency : 0;
      ctx.fillStyle = `rgba(0,0,0,${1 - transparencyValue})`;
      drawRoundedRect(ctx, x, y, 7 * moduleSize, 7 * moduleSize, radius);
      ctx.fillStyle = `rgba(255,255,255,${1 - transparencyValue})`;
      drawRoundedRect(ctx, x + moduleSize, y + moduleSize, 5 * moduleSize, 5 * moduleSize, radius / 1.25);
      ctx.fillStyle = `rgba(0,0,0,${1 - transparencyValue})`;
      drawRoundedRect(ctx, x + 2 * moduleSize, y + 2 * moduleSize, 3 * moduleSize, 3 * moduleSize, radius / 2);
    }

    function drawRoundedRect(ctx, x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.arcTo(x + width, y, x + width, y + radius, radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.arcTo(x + width, y + height, x + width - radius, y + height, radius);
      ctx.lineTo(x + radius, y + height);
      ctx.arcTo(x, y + height, x, y + height - radius, radius);
      ctx.lineTo(x, y + radius);
      ctx.arcTo(x, y, x + radius, y, radius);
      ctx.closePath();
      ctx.fill();
    }

    function isPositionPattern(i, j, n) {
      return (i < 7 && j < 7) || (i < 7 && j >= n - 7) || (i >= n - 7 && j < 7);
    }

    // Brush tool logic
    brushToggle.addEventListener('click', () => {
      brushEnabled = !brushEnabled;
      brushToggle.textContent = brushEnabled ? 'Disable Brush' : 'Enable Brush';
      qrCanvas.style.cursor = brushEnabled ? 'crosshair' : 'default';
      brushSilhouette.style.display = brushEnabled ? 'block' : 'none';
    });

    // Brush silhouette
    qrCanvas.addEventListener('mousemove', (event) => {
      if (brushEnabled) {
        const rect = qrCanvas.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        const radius = parseInt(brushRadius.value) * (rect.width / qrCode.getModuleCount());
        brushSilhouette.style.width = `${radius * 2}px`;
        brushSilhouette.style.height = `${radius * 2}px`;
        brushSilhouette.style.left = `${x - radius}px`;
        brushSilhouette.style.top = `${y - radius}px`;
      }
    });

    qrCanvas.addEventListener('mousedown', (event) => {
      if (!brushEnabled || !qrCode) return;
      isBrushing = true;
      applyBrush(event);
    });

    qrCanvas.addEventListener('mousemove', (event) => {
      if (!brushEnabled || !isBrushing || !qrCode) return;
      applyBrush(event);
    });

    qrCanvas.addEventListener('mouseup', () => {
      if (isBrushing) {
        brushHistory = brushHistory.slice(0, historyIndex + 1);
        brushHistory.push(new Map(brushedModules));
        historyIndex++;
        updateUndoRedoButtons();
        isBrushing = false;
      }
    });

    function applyBrush(event) {
      const rect = qrCanvas.getBoundingClientRect();
      const x = (event.clientX - rect.left) / rect.width;
      const y = (event.clientY - rect.top) / rect.height;
      const n = qrCode.getModuleCount();
      const radius = parseInt(brushRadius.value);
      const intensity = parseFloat(brushIntensity.value);
      const minScale = parseFloat(brushStrength.value);
      const maxTransparency = parseFloat(brushTransparency.value);
      const rotationDelta = parseFloat(rotationSpeed.value);
      const centerJ = Math.floor(x * n);
      const centerI = Math.floor(y * n);
      const maxDist = radius * radius;

      for (let di = -radius; di <= radius; di++) {
        for (let dj = -radius; dj <= radius; dj++) {
          const i = centerI + di;
          const j = centerJ + dj;
          if (i >= 0 && i < n && j >= 0 && j < n) {
            const dist = di * di + dj * dj;
            if (dist <= maxDist) {
              const moduleKey = `${i},${j}`;
              const current = brushedModules.get(moduleKey) || { scale: 1, transparency: 0, rotation: 0, colorOffset: 0 };
              const feather = 1 - (dist / maxDist);
              const delta = intensity * feather;
              let newScale = current.scale + delta * (minScale - current.scale);
              newScale = Math.max(0.1, Math.min(1, newScale)); // Clamp scale between 0.1 and 1
              const transparencyIncrease = delta;
              const newTransparency = Math.min(maxTransparency, current.transparency + transparencyIncrease);
              let newRotation = current.rotation;
              if (rotationDelta > 0) {
                newRotation += rotationDelta * feather;
              }
              if (jitterRotation.checked) {
                newRotation += (Math.random() - 0.5) * 4 * feather; // Jitter rotation ±2 degrees
              }
              if (jitterScale.checked) {
                const jitterFactor = 1 + (Math.random() - 0.5) * 0.1 * feather;
                newScale *= jitterFactor;
                newScale = Math.max(0.1, Math.min(1, newScale)); // Clamp scale with jitter
              }
              let colorOffset = current.colorOffset;
              if (jitterColor.checked) {
                colorOffset += (Math.random() - 0.5) * 20 * feather; // Jitter color brightness ±10%
                colorOffset = Math.max(-50, Math.min(50, colorOffset)); // Clamp color offset
              }
              brushedModules.set(moduleKey, { scale: newScale, transparency: newTransparency, rotation: newRotation, colorOffset });
            }
          }
        }
      }
      drawPreview();
    }

    // Reset rotation
    resetRotationBtn.addEventListener('click', () => {
      for (let [key, value] of brushedModules) {
        value.rotation = 0;
        brushedModules.set(key, value);
      }
      brushHistory = brushHistory.slice(0, historyIndex + 1);
      brushHistory.push(new Map(brushedModules));
      historyIndex++;
      updateUndoRedoButtons();
      drawPreview();
    });

    // Undo/Redo logic
    undoBtn.addEventListener('click', () => {
      if (historyIndex > 0) {
        historyIndex--;
        brushedModules = new Map(brushHistory[historyIndex]);
        updateUndoRedoButtons();
        drawPreview();
      }
    });

    redoBtn.addEventListener('click', () => {
      if (historyIndex < brushHistory.length - 1) {
        historyIndex++;
        brushedModules = new Map(brushHistory[historyIndex]);
        updateUndoRedoButtons();
        drawPreview();
      }
    });

    function updateUndoRedoButtons() {
      undoBtn.disabled = historyIndex <= 0;
      redoBtn.disabled = historyIndex >= brushHistory.length - 1;
    }

    // Download SVG with all effects
    downloadBtn.addEventListener('click', () => {
      const svg = generateSVG();
      const blob = new Blob([svg], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'qr-code.svg';
      link.click();
      URL.revokeObjectURL(url);
    });

    function generateSVG() {
      if (!qrCode) return '';
      const n = qrCode.getModuleCount();
      const moduleSize = 10;
      const svgSize = n * moduleSize;
      let svg = `<svg xmlns="http://www.w3.org/2000/svg" width="${svgSize}" height="${svgSize}" viewBox="0 0 ${svgSize} ${svgSize}">`;

      if (logoSVGCode || logoImage.src) {
        const canvasSize = previewContainer.clientWidth;
        const svgScaleFactor = svgSize / canvasSize;
        const logoWidth = logoBounds.width * svgScaleFactor;
        const logoHeight = logoBounds.height * svgScaleFactor;
        const x = logoBounds.x * svgScaleFactor;
        const y = logoBounds.y * svgScaleFactor;
        if (logoSVGCode) {
          const scaledLogoSVG = logoSVGCode.replace(/width="[^"]*"/, `width="${logoWidth}"`).replace(/height="[^"]*"/, `height="${logoHeight}"`);
          svg += `<svg x="${x}" y="${y}" width="${logoWidth}" height="${logoHeight}">${scaledLogoSVG}</svg>`;
        } else {
          svg += `<image href="${logoImage.src}" x="${x}" y="${y}" width="${logoWidth}" height="${logoHeight}"/>`;
        }
      }

      if (smoothCorners.checked) {
        const radius = moduleSize * 0.75;
        const transparency = parseFloat(brushTransparency.value);
        const cornerTransparency = transparentCorners.checked ? transparency : 0;
        svg += drawSVGRoundedPositionPattern(0, 0, moduleSize, radius, cornerTransparency);
        svg += drawSVGRoundedPositionPattern(0, n - 7, moduleSize, radius, cornerTransparency);
        svg += drawSVGRoundedPositionPattern(n - 7, 0, moduleSize, radius, cornerTransparency);
      }

      for (let i = 0; i < n; i++) {
        for (let j = 0; j < n; j++) {
          if (smoothCorners.checked && isPositionPattern(i, j, n)) continue;
          const { scale, transparency, rotation, colorOffset } = getModuleProperties(i, j);
          const size = moduleSize * scale;
          const offset = (moduleSize - size) / 2;
          const x = j * moduleSize + offset;
          const y = i * moduleSize + offset;
          const baseColor = qrCode.isDark(i, j) ? 0 : 255;
          const jitteredColor = Math.min(255, Math.max(0, baseColor + colorOffset));
          const gradientId = `${i}_${j}_gradient`;
          svg += `<defs><radialGradient id="${gradientId}" cx="0.5" cy="0.5" r="0.5">
            <stop offset="0%" stop-color="rgb(${jitteredColor},${jitteredColor},${jitteredColor})" stop-opacity="1"/>
            <stop offset="100%" stop-color="rgb(${jitteredColor},${jitteredColor},${jitteredColor})" stop-opacity="${1 - transparency}"/>
          </radialGradient></defs>`;
          svg += `<rect x="${x}" y="${y}" width="${size}" height="${size}" fill="url(#${gradientId})" transform="rotate(${rotation}, ${x + size / 2}, ${y + size / 2})"/>`;
        }
      }
      svg += '</svg>';
      return svg;
    }

    function drawSVGRoundedPositionPattern(row, col, moduleSize, radius, transparency) {
      const x = col * moduleSize;
      const y = row * moduleSize;
      let svg = '';
      svg += `<rect x="${x}" y="${y}" width="${7 * moduleSize}" height="${7 * moduleSize}" fill="black" fill-opacity="${1 - transparency}" rx="${radius}" ry="${radius}"/>`;
      svg += `<rect x="${x + moduleSize}" y="${y + moduleSize}" width="${5 * moduleSize}" height="${5 * moduleSize}" fill="white" fill-opacity="${1 - transparency}" rx="${radius / 1.25}" ry="${radius / 1.25}"/>`;
      svg += `<rect x="${x + 2 * moduleSize}" y="${y + 2 * moduleSize}" width="${3 * moduleSize}" height="${3 * moduleSize}" fill="black" fill-opacity="${1 - transparency}" rx="${radius / 2}" ry="${radius / 2}"/>`;
      return svg;
    }

    window.addEventListener('resize', drawPreview);
    generateQRCode();
  </script>
</body>
</html>
