<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #qr-text {
      width: 80%;
      max-width: 300px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #upload-area {
      border: 2px dashed #ccc;
      padding: 20px;
      margin: 10px 0;
      cursor: pointer;
      background-color: #fff;
      text-align: center;
      width: 80%;
      max-width: 300px;
    }
    #upload-area.dragover {
      background-color: #e0e0e0;
    }
    #preview-container {
      position: relative;
      width: 80vw;
      max-width: 300px;
      height: 80vw;
      max-height: 300px;
      border: 1px solid #000;
      background-color: #fff;
    }
    #qr-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #controls {
      margin: 10px 0;
    }
    #download-btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #download-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <main>
    <input type="text" id="qr-text" placeholder="Enter text for QR code">
    <div id="upload-area">
      <p>Drag and drop or click to upload logo (PNG, JPG, SVG)</p>
      <input type="file" id="logo-upload" accept="image/*">
    </div>
    <div id="controls">
      <label for="scale-slider">Logo scale:</label>
      <input type="range" id="scale-slider" min="0.1" max="2" step="0.1" value="1">
      <label for="error-correction">Error Correction:</label>
      <select id="error-correction">
        <option value="L">L (7%)</option>
        <option value="M" selected>M (15%)</option>
        <option value="Q">Q (25%)</option>
        <option value="H">H (30%)</option>
      </select>
      <label for="download-format">Download Format:</label>
      <select id="download-format">
        <option value="svg" selected>SVG</option>
        <option value="png">PNG</option>
        <option value="pdf">PDF</option>
      </select>
      <label for="rounded-corners">Rounded Corners:</label>
      <input type="checkbox" id="rounded-corners">
    </div>
    <div id="preview-container">
      <canvas id="qr-canvas"></canvas>
    </div>
    <button id="download-btn">Download QR Code</button>
  </main>
  <script>
    const qrText = document.getElementById('qr-text');
    const logoUpload = document.getElementById('logo-upload');
    const scaleSlider = document.getElementById('scale-slider');
    const errorCorrection = document.getElementById('error-correction');
    const downloadFormat = document.getElementById('download-format');
    const roundedCorners = document.getElementById('rounded-corners');
    const previewContainer = document.getElementById('preview-container');
    const uploadArea = document.getElementById('upload-area');
    const downloadBtn = document.getElementById('download-btn');
    const qrCanvas = document.getElementById('qr-canvas');
    const ctx = qrCanvas.getContext('2d');

    let logoImage = new Image();
    let logoScale = 1;
    let qrCode = null;
    let logoBounds = null;
    let blackGradientCache = null;
    let whiteGradientCache = null;

    // Handle logo upload
    logoUpload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) loadLogo(file);
    });

    uploadArea.addEventListener('dragover', (event) => {
      event.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (event) => {
      event.preventDefault();
      uploadArea.classList.remove('dragover');
      const file = event.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) loadLogo(file);
    });

    function loadLogo(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        logoImage.onload = () => {
          updateLogoBounds();
          drawPreview();
        };
        logoImage.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    // Scale logo with slider
    scaleSlider.addEventListener('input', () => {
      logoScale = parseFloat(scaleSlider.value);
      updateLogoBounds();
      drawPreview();
    });

    // Generate QR code with selected error correction
    function generateQRCode() {
      if (qrText.value) {
        const ecLevel = errorCorrection.value;
        qrCode = qrcode(0, ecLevel);
        qrCode.addData(qrText.value);
        qrCode.make();
        drawPreview();
      } else {
        qrCode = null;
        drawPreview();
      }
    }

    qrText.addEventListener('input', generateQRCode);
    errorCorrection.addEventListener('change', generateQRCode);
    roundedCorners.addEventListener('change', drawPreview);

    // Update logo bounds for overlap checks
    function updateLogoBounds() {
      if (!logoImage.src) return;
      const canvasSize = previewContainer.clientWidth;
      const logoWidth = logoImage.width * logoScale;
      const logoHeight = logoImage.height * logoScale;
      const x = (canvasSize - logoWidth) / 2;
      const y = (canvasSize - logoHeight) / 2;
      logoBounds = { x, y, width: logoWidth, height: logoHeight };
    }

    // Check if module overlaps with logo
    function overlapsLogo(x, y, moduleSize) {
      if (!logoBounds) return false;
      return (
        x + moduleSize > logoBounds.x &&
        x < logoBounds.x + logoBounds.width &&
        y + moduleSize > logoBounds.y &&
        y < logoBounds.y + logoBounds.height
      );
    }

    // Draw preview with optimized feathering
    function drawPreview() {
      const canvasSize = previewContainer.clientWidth;
      qrCanvas.width = canvasSize;
      qrCanvas.height = canvasSize;
      ctx.clearRect(0, 0, canvasSize, canvasSize);

      // Draw logo in background
      if (logoImage.src) {
        const x = logoBounds.x;
        const y = logoBounds.y;
        const logoWidth = logoBounds.width;
        const logoHeight = logoBounds.height;
        ctx.drawImage(logoImage, x, y, logoWidth, logoHeight);
      }

      // Draw QR code
      if (qrCode) {
        const n = qrCode.getModuleCount();
        const moduleSize = canvasSize / n;
        const scaledSize = moduleSize * 0.5;
        const offset = (moduleSize - scaledSize) / 2;

        // Cache gradients for performance
        if (!blackGradientCache || !whiteGradientCache) {
          blackGradientCache = ctx.createRadialGradient(0, 0, 0, 0, 0, moduleSize / 2);
          blackGradientCache.addColorStop(0, 'rgba(0,0,0,0.5)');
          blackGradientCache.addColorStop(1, 'black');
          whiteGradientCache = ctx.createRadialGradient(0, 0, 0, 0, 0, moduleSize / 2);
          whiteGradientCache.addColorStop(0, 'rgba(255,255,255,0.5)');
          whiteGradientCache.addColorStop(1, 'white');
        }

        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            const x = j * moduleSize;
            const y = i * moduleSize;
            if (isFunctionalModule(i, j, n)) {
              // Functional modules: full size, no feathering
              ctx.fillStyle = qrCode.isDark(i, j) ? 'black' : 'white';
              if (roundedCorners.checked && isPositionPattern(i, j, n)) {
                drawRoundedRect(ctx, x, y, moduleSize, moduleSize, moduleSize * 0.2);
              } else {
                ctx.fillRect(x, y, moduleSize, moduleSize);
              }
            } else if (overlapsLogo(x, y, moduleSize)) {
              // Data modules overlapping logo: scaled with feathering
              const centerX = x + moduleSize / 2;
              const centerY = y + moduleSize / 2;
              const gradient = qrCode.isDark(i, j) ? blackGradientCache : whiteGradientCache;
              ctx.save();
              ctx.translate(centerX, centerY);
              ctx.fillStyle = gradient;
              ctx.fillRect(-scaledSize / 2, -scaledSize / 2, scaledSize, scaledSize);
              ctx.restore();
            } else {
              // Data modules not overlapping logo: full size, no feathering
              ctx.fillStyle = qrCode.isDark(i, j) ? 'black' : 'white';
              ctx.fillRect(x, y, moduleSize, moduleSize);
            }
          }
        }
      }
    }

    // Check if a module is part of functional patterns
    function isFunctionalModule(i, j, n) {
      if ((i <= 7 && j <= 7) || (i <= 7 && j >= n - 8) || (i >= n - 8 && j <= 7)) {
        return true; // Position patterns
      }
      if (i == 6 || j == 6) {
        return true; // Timing patterns
      }
      if (n >= 25) {
        const center = n - 7;
        if (Math.abs(i - center) <= 2 && Math.abs(j - center) <= 2) {
          return true; // Alignment pattern
        }
      }
      return false;
    }

    // Check if a module is part of position patterns (for rounded corners)
    function isPositionPattern(i, j, n) {
      return (i <= 7 && j <= 7) || (i <= 7 && j >= n - 8) || (i >= n - 8 && j <= 7);
    }

    // Draw rounded rectangle
    function drawRoundedRect(ctx, x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.arcTo(x + width, y, x + width, y + radius, radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.arcTo(x + width, y + height, x + width - radius, y + height, radius);
      ctx.lineTo(x + radius, y + height);
      ctx.arcTo(x, y + height, x, y + height - radius, radius);
      ctx.lineTo(x, y + radius);
      ctx.arcTo(x, y, x + radius, y, radius);
      ctx.closePath();
      ctx.fill();
    }

    // Download combined image in selected format
    downloadBtn.addEventListener('click', () => {
      const format = downloadFormat.value;
      if (format === 'png') {
        const dataURL = qrCanvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.href = dataURL;
        link.download = 'qr-code.png';
        link.click();
      } else if (format === 'svg') {
        const svg = generateSVG();
        const blob = new Blob([svg], { type: 'image/svg+xml' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'qr-code.svg';
        link.click();
        URL.revokeObjectURL(url);
      } else if (format === 'pdf') {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();
        const imgData = qrCanvas.toDataURL('image/png');
        pdf.addImage(imgData, 'PNG', 0, 0, 210, 210); // A4 size in mm
        pdf.save('qr-code.pdf');
      }
    });

    // Generate SVG string with feathering and rounded corners
    function generateSVG() {
      if (!qrCode) return '';
      const n = qrCode.getModuleCount();
      const moduleSize = 10; // SVG module size
      const scaledSize = moduleSize * 0.5;
      const offset = (moduleSize - scaledSize) / 2;
      let svg = `<svg xmlns="http://www.w3.org/2000/svg" width="${n * moduleSize}" height="${n * moduleSize}" viewBox="0 0 ${n * moduleSize} ${n * moduleSize}">`;

      // Add logo if present
      if (logoImage.src) {
        const logoWidth = logoImage.width * logoScale * (moduleSize / (previewContainer.clientWidth / n));
        const logoHeight = logoImage.height * logoScale * (moduleSize / (previewContainer.clientWidth / n));
        const x = (n * moduleSize - logoWidth) / 2;
        const y = (n * moduleSize - logoHeight) / 2;
        svg += `<image href="${logoImage.src}" x="${x}" y="${y}" width="${logoWidth}" height="${logoHeight}" />`;
      }

      // Define gradients for feathering
      svg += `<defs>
        <radialGradient id="blackGradient" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
          <stop offset="0%" stop-color="black" stop-opacity="0.5"/>
          <stop offset="100%" stop-color="black" stop-opacity="1"/>
        </radialGradient>
        <radialGradient id="whiteGradient" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
          <stop offset="0%" stop-color="white" stop-opacity="0.5"/>
          <stop offset="100%" stop-color="white" stop-opacity="1"/>
        </radialGradient>
      </defs>`;

      for (let i = 0; i < n; i++) {
        for (let j = 0; j < n; j++) {
          const x = j * moduleSize;
          const y = i * moduleSize;
          if (isFunctionalModule(i, j, n)) {
            // Functional modules: full size, optional rounded corners
            const fill = qrCode.isDark(i, j) ? 'black' : 'white';
            if (roundedCorners.checked && isPositionPattern(i, j, n)) {
              svg += `<rect x="${x}" y="${y}" width="${moduleSize}" height="${moduleSize}" fill="${fill}" rx="${moduleSize * 0.2}" ry="${moduleSize * 0.2}"/>`;
            } else {
              svg += `<rect x="${x}" y="${y}" width="${moduleSize}" height="${moduleSize}" fill="${fill}"/>`;
            }
          } else if (overlapsLogo(x / moduleSize, y / moduleSize, 1)) {
            // Data modules overlapping logo: scaled with feathering
            const gradientId = qrCode.isDark(i, j) ? 'blackGradient' : 'whiteGradient';
            const rectX = x + offset;
            const rectY = y + offset;
            svg += `<rect x="${rectX}" y="${rectY}" width="${scaledSize}" height="${scaledSize}" fill="url(#${gradientId})"/>`;
          } else {
            // Data modules not overlapping logo: full size, no feathering
            const fill = qrCode.isDark(i, j) ? 'black' : 'white';
            svg += `<rect x="${x}" y="${y}" width="${moduleSize}" height="${moduleSize}" fill="${fill}"/>`;
          }
        }
      }
      svg += '</svg>';
      return svg;
    }

    // Redraw on window resize
    window.addEventListener('resize', drawPreview);

    // Initial draw
    generateQRCode();
  </script>
</body>
</html>
