<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        #canvas-container {
            position: relative;
            width: 600px;
            height: 600px;
            border: 1px solid #ccc;
            margin: 20px 0;
        }
        #qr-svg {
            width: 100%;
            height: 100%;
        }
        #drop-zone {
            width: 200px;
            height: 200px;
            border: 2px dashed #ccc;
            text-align: center;
            line-height: 200px;
            margin: 10px 0;
        }
        #drop-zone.dragover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>Interactive QR Code Generator</h1>
    <input type="text" id="qr-data" placeholder="Enter QR Code Data">
    <div id="canvas-container">
        <div id="qr-svg"></div>
    </div>
    <div id="drop-zone">Drop Logo Here</div>
    <input type="file" id="file-input" accept="image/*" style="display: none;">
    <label>Logo X: <input type="number" id="logo-x" value="0"></label>
    <label>Logo Y: <input type="number" id="logo-y" value="0"></label>
    <label>Logo Scale: <input type="number" id="logo-scale" value="1" step="0.1"></label>
    <button id="download-btn">Download SVG</button>

    <script>
        const qrDataInput = document.getElementById('qr-data');
        const qrSvgContainer = document.getElementById('qr-svg');
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const logoXInput = document.getElementById('logo-x');
        const logoYInput = document.getElementById('logo-y');
        const logoScaleInput = document.getElementById('logo-scale');
        const downloadBtn = document.getElementById('download-btn');

        let qrMatrix = null;
        let N = 0;
        const moduleSize = 10; // Size of each QR module in pixels
        let logoImg = null;

        // Generate QR code on text input
        qrDataInput.addEventListener('input', generateQR);

        // Handle file upload via file input
        fileInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                handleFile(e.target.files[0]);
            }
        });

        // Drag-and-drop functionality
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) handleFile(file);
        });

        dropZone.addEventListener('click', () => fileInput.click());

        // Logo position and scale inputs
        [logoXInput, logoYInput, logoScaleInput].forEach(input => {
            input.addEventListener('input', drawSvg);
        });

        // Download SVG
        downloadBtn.addEventListener('click', () => {
            const svgContent = qrSvgContainer.innerHTML;
            const blob = new Blob([svgContent], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'qrcode.svg';
            a.click();
            URL.revokeObjectURL(url);
        });

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                logoImg = new Image();
                logoImg.onload = () => {
                    console.log('Logo loaded:', logoImg.width, logoImg.height);
                    drawSvg();
                };
                logoImg.onerror = () => console.error('Error loading logo image');
                logoImg.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function generateQR() {
            const data = qrDataInput.value.trim();
            if (!data) {
                qrSvgContainer.innerHTML = '';
                qrMatrix = null;
                return;
            }
            const qr = new QRCode(-1, QRCode.CorrectLevel.H);
            qr.addData(data);
            qr.make();
            N = qr.getModuleCount();
            qrMatrix = Array(N).fill().map(() => Array(N).fill(false));
            for (let row = 0; row < N; row++) {
                for (let col = 0; col < N; col++) {
                    qrMatrix[row][col] = qr.isDark(row, col);
                }
            }
            drawSvg();
        }

        function drawSvg() {
            if (!qrMatrix) {
                qrSvgContainer.innerHTML = '';
                return;
            }

            const logoX = parseFloat(logoXInput.value) || 0;
            const logoY = parseFloat(logoYInput.value) || 0;
            const logoScale = parseFloat(logoScaleInput.value) || 1;

            // Use viewBox for scalability and set SVG to fill container
            let svgContent = `<svg width="100%" height="100%" viewBox="0 0 ${moduleSize * N} ${moduleSize * N}" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">`;

            // Draw QR code modules
            for (let row = 0; row < N; row++) {
                for (let col = 0; col < N; col++) {
                    if (qrMatrix[row][col]) {
                        const x = col * moduleSize;
                        const y = row * moduleSize;
                        svgContent += `<rect x="${x}" y="${y}" width="${moduleSize}" height="${moduleSize}" fill="black" />`;
                    }
                }
            }

            // Draw logo if available
            if (logoImg && logoImg.complete && logoImg.naturalWidth !== 0) {
                const w = logoImg.width * logoScale;
                const h = logoImg.height * logoScale;
                svgContent += `<image href="${logoImg.src}" x="${logoX}" y="${logoY}" width="${w}" height="${h}" />`;
            }

            svgContent += `</svg>`;
            qrSvgContainer.innerHTML = svgContent;
        }
    </script>
</body>
</html>
