<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f0f0f0; }
    main { display: flex; flex-direction: column; align-items: center; padding: 20px; }
    #qr-text { width: 80%; max-width: 300px; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
    #upload-area { border: 2px dashed #ccc; padding: 20px; margin: 10px 0; cursor: pointer; background-color: #fff; text-align: center; width: 80%; max-width: 300px; }
    #upload-area.dragover { background-color: #e0e0e0; }
    #preview-container { position: relative; width: 80vw; max-width: 300px; height: 80vw; max-height: 300px; border: 1px solid #000; background-color: #fff; }
    #qr-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    #controls { margin: 10px 0; }
    #brush-tool { margin-top: 10px; }
    #download-btn, #brush-toggle, #undo-btn, #redo-btn, #brush-mode { padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
    #download-btn:hover, #brush-toggle:hover, #undo-btn:hover, #redo-btn:hover, #brush-mode:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <main>
    <input type="text" id="qr-text" placeholder="Enter text for QR code">
    <div id="upload-area">
      <p>Drag and drop or click to upload logo (PNG, JPG, SVG)</p>
      <input type="file" id="logo-upload" accept="image/*" style="display: none;">
    </div>
    <div id="controls">
      <label for="scale-slider">Logo scale:</label>
      <input type="range" id="scale-slider" min="0.1" max="2" step="0.1" value="1">
      <label for="error-correction">Error Correction:</label>
      <select id="error-correction">
        <option value="L">L (7%)</option>
        <option value="M" selected>M (15%)</option>
        <option value="Q">Q (25%)</option>
        <option value="H">H (30%)</option>
      </select>
      <div id="brush-tool">
        <label for="brush-radius">Brush Radius:</label>
        <input type="range" id="brush-radius" min="1" max="10" step="1" value="3">
        <label for="brush-intensity">Intensity/Speed:</label>
        <input type="range" id="brush-intensity" min="0.01" max="0.1" step="0.01" value="0.03">
        <label for="brush-transparency">Max Transparency:</label>
        <input type="range" id="brush-transparency" min="0.0" max="1.0" step="0.1" value="0.5">
        <button id="brush-toggle">Enable Brush</button>
        <button id="brush-mode">Shrink Mode</button>
        <button id="undo-btn" disabled>Undo</button>
        <button id="redo-btn" disabled>Redo</button>
      </div>
    </div>
    <div id="preview-container">
      <canvas id="qr-canvas"></canvas>
    </div>
    <button id="download-btn">Download QR Code (SVG)</button>
  </main>
  <script>
    const qrText = document.getElementById('qr-text');
    const logoUpload = document.getElementById('logo-upload');
    const scaleSlider = document.getElementById('scale-slider');
    const errorCorrection = document.getElementById('error-correction');
    const brushRadius = document.getElementById('brush-radius');
    const brushIntensity = document.getElementById('brush-intensity');
    const brushTransparency = document.getElementById('brush-transparency');
    const brushToggle = document.getElementById('brush-toggle');
    const brushModeBtn = document.getElementById('brush-mode');
    const undoBtn = document.getElementById('undo-btn');
    const redoBtn = document.getElementById('redo-btn');
    const previewContainer = document.getElementById('preview-container');
    const uploadArea = document.getElementById('upload-area');
    const downloadBtn = document.getElementById('download-btn');
    const qrCanvas = document.getElementById('qr-canvas');
    const ctx = qrCanvas.getContext('2d');

    let logoImage = new Image();
    let logoScale = 1;
    let qrCode = null;
    let logoBounds = null;
    let logoSVGCode = null;
    let brushedModules = new Map(); // { scale, transparency }
    let brushHistory = [];
    let historyIndex = -1;
    let isBrushing = false;
    let brushEnabled = false;
    let brushMode = 'shrink'; // 'shrink' or 'expand'

    // Handle logo upload
    uploadArea.addEventListener('click', () => logoUpload.click());
    logoUpload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) loadLogo(file);
    });
    uploadArea.addEventListener('dragover', (event) => { event.preventDefault(); uploadArea.classList.add('dragover'); });
    uploadArea.addEventListener('dragleave', () => { uploadArea.classList.remove('dragover'); });
    uploadArea.addEventListener('drop', (event) => {
      event.preventDefault();
      uploadArea.classList.remove('dragover');
      const file = event.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) loadLogo(file);
    });

    function loadLogo(file) {
      const reader = new FileReader();
      if (file.type === 'image/svg+xml') {
        reader.onload = (e) => {
          let svgContent = e.target.result.replace(/<\?xml[^>]*\?>/, '').replace(/<!DOCTYPE[^>]*>/, '');
          logoSVGCode = svgContent;
          const blob = new Blob([svgContent], { type: 'image/svg+xml' });
          logoImage.src = URL.createObjectURL(blob);
          logoImage.onload = () => { updateLogoBounds(); drawPreview(); };
        };
        reader.readAsText(file);
      } else {
        reader.onload = (e) => {
          logoImage.src = e.target.result;
          logoImage.onload = () => { updateLogoBounds(); drawPreview(); };
        };
        reader.readAsDataURL(file);
      }
    }

    // Scale logo with slider
    scaleSlider.addEventListener('input', () => {
      logoScale = parseFloat(scaleSlider.value);
      updateLogoBounds();
      drawPreview();
    });

    // Generate QR code
    function generateQRCode() {
      if (qrText.value) {
        const ecLevel = errorCorrection.value;
        qrCode = qrcode(0, ecLevel);
        qrCode.addData(qrText.value);
        qrCode.make();
        brushedModules.clear();
        brushHistory = [];
        historyIndex = -1;
        updateUndoRedoButtons();
        drawPreview();
      } else {
        qrCode = null;
        drawPreview();
      }
    }
    qrText.addEventListener('input', generateQRCode);
    errorCorrection.addEventListener('change', generateQRCode);

    // Update logo bounds
    function updateLogoBounds() {
      if (!logoImage.src) return;
      const canvasSize = previewContainer.clientWidth;
      const logoWidth = logoImage.width * logoScale;
      const logoHeight = logoImage.height * logoScale;
      const x = (canvasSize - logoWidth) / 2;
      const y = (canvasSize - logoHeight) / 2;
      logoBounds = { x, y, width: logoWidth, height: logoHeight };
    }

    // Get module properties
    function getModuleProperties(i, j) {
      const moduleKey = `${i},${j}`;
      return brushedModules.get(moduleKey) || { scale: 1, transparency: 0 };
    }

    // Draw preview with per-pixel transparency
    function drawPreview() {
      const canvasSize = previewContainer.clientWidth;
      qrCanvas.width = canvasSize;
      qrCanvas.height = canvasSize;
      ctx.clearRect(0, 0, canvasSize, canvasSize);

      if (logoImage.src) {
        ctx.drawImage(logoImage, logoBounds.x, logoBounds.y, logoBounds.width, logoBounds.height);
      }

      if (qrCode) {
        const n = qrCode.getModuleCount();
        const moduleSize = canvasSize / n;

        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            const { scale, transparency } = getModuleProperties(i, j);
            const size = moduleSize * scale;
            const offset = (moduleSize - size) / 2;
            const x = j * moduleSize + offset;
            const y = i * moduleSize + offset;
            const centerX = x + size / 2;
            const centerY = y + size / 2;
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, size / 2);
            const color = qrCode.isDark(i, j) ? '0,0,0' : '255,255,255';
            gradient.addColorStop(0, `rgba(${color},${transparency})`);
            gradient.addColorStop(1, `rgba(${color},1)`);
            ctx.fillStyle = gradient;
            ctx.fillRect(x, y, size, size);
          }
        }
      }
    }

    // Brush tool logic
    brushToggle.addEventListener('click', () => {
      brushEnabled = !brushEnabled;
      brushToggle.textContent = brushEnabled ? 'Disable Brush' : 'Enable Brush';
      qrCanvas.style.cursor = brushEnabled ? 'crosshair' : 'default';
    });

    brushModeBtn.addEventListener('click', () => {
      brushMode = brushMode === 'shrink' ? 'expand' : 'shrink';
      brushModeBtn.textContent = brushMode === 'shrink' ? 'Shrink Mode' : 'Expand Mode';
    });

    qrCanvas.addEventListener('mousedown', (event) => {
      if (!brushEnabled || !qrCode) return;
      isBrushing = true;
      applyBrush(event);
    });

    qrCanvas.addEventListener('mousemove', (event) => {
      if (!brushEnabled || !isBrushing || !qrCode) return;
      applyBrush(event);
    });

    qrCanvas.addEventListener('mouseup', () => {
      if (isBrushing) {
        brushHistory = brushHistory.slice(0, historyIndex + 1);
        brushHistory.push(new Map(brushedModules));
        historyIndex++;
        updateUndoRedoButtons();
        isBrushing = false;
      }
    });

    function applyBrush(event) {
      const rect = qrCanvas.getBoundingClientRect();
      const x = (event.clientX - rect.left) / rect.width;
      const y = (event.clientY - rect.top) / rect.height;
      const n = qrCode.getModuleCount();
      const radius = parseInt(brushRadius.value);
      const baseIntensity = parseFloat(brushIntensity.value);
      const intensity = baseIntensity * (21 / n); // Scale intensity: faster for small QR codes, slower for large ones
      const maxTransparency = parseFloat(brushTransparency.value);
      const centerJ = Math.floor(x * n);
      const centerI = Math.floor(y * n);
      const maxDist = radius * radius;

      for (let di = -radius; di <= radius; di++) {
        for (let dj = -radius; dj <= radius; dj++) {
          const i = centerI + di;
          const j = centerJ + dj;
          if (i >= 0 && i < n && j >= 0 && j < n) {
            const dist = di * di + dj * dj;
            if (dist <= maxDist) {
              const moduleKey = `${i},${j}`;
              const current = brushedModules.get(moduleKey) || { scale: 1, transparency: 0 };
              const feather = 1 - (dist / maxDist); // Feathering effect
              const scaleChange = intensity * feather * (brushMode === 'shrink' ? -1 : 1);
              const transparencyChange = intensity * feather * (brushMode === 'shrink' ? 1 : -1);
              const newScale = Math.min(1, Math.max(0.1, current.scale + scaleChange));
              const newTransparency = Math.min(maxTransparency, Math.max(0, current.transparency + transparencyChange));
              brushedModules.set(moduleKey, { scale: newScale, transparency: newTransparency });
            }
          }
        }
      }
      drawPreview();
    }

    // Undo/Redo logic
    undoBtn.addEventListener('click', () => {
      if (historyIndex > 0) {
        historyIndex--;
        brushedModules = new Map(brushHistory[historyIndex]);
        updateUndoRedoButtons();
        drawPreview();
      }
    });

    redoBtn.addEventListener('click', () => {
      if (historyIndex < brushHistory.length - 1) {
        historyIndex++;
        brushedModules = new Map(brushHistory[historyIndex]);
        updateUndoRedoButtons();
        drawPreview();
      }
    });

    function updateUndoRedoButtons() {
      undoBtn.disabled = historyIndex <= 0;
      redoBtn.disabled = historyIndex >= brushHistory.length - 1;
    }

    // Download SVG with per-pixel transparency
    downloadBtn.addEventListener('click', () => {
      const svg = generateSVG();
      const blob = new Blob([svg], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'qr-code.svg';
      link.click();
      URL.revokeObjectURL(url);
    });

    function generateSVG() {
      if (!qrCode) return '';
      const n = qrCode.getModuleCount();
      const moduleSize = 10;
      const svgSize = n * moduleSize;
      let svg = `<svg xmlns="http://www.w3.org/2000/svg" width="${svgSize}" height="${svgSize}" viewBox="0 0 ${svgSize} ${svgSize}">`;

      if (logoSVGCode || logoImage.src) {
        const canvasSize = previewContainer.clientWidth;
        const svgScaleFactor = svgSize / canvasSize;
        const logoWidth = logoBounds.width * svgScaleFactor;
        const logoHeight = logoBounds.height * svgScaleFactor;
        const x = logoBounds.x * svgScaleFactor;
        const y = logoBounds.y * svgScaleFactor;
        if (logoSVGCode) {
          const scaledLogoSVG = logoSVGCode.replace(/width="[^"]*"/, `width="${logoWidth}"`).replace(/height="[^"]*"/, `height="${logoHeight}"`);
          svg += `<svg x="${x}" y="${y}" width="${logoWidth}" height="${logoHeight}">${scaledLogoSVG}</svg>`;
        } else {
          svg += `<image href="${logoImage.src}" x="${x}" y="${y}" width="${logoWidth}" height="${logoHeight}"/>`;
        }
      }

      for (let i = 0; i < n; i++) {
        for (let j = 0; j < n; j++) {
          const { scale, transparency } = getModuleProperties(i, j);
          const size = moduleSize * scale;
          const offset = (moduleSize - size) / 2;
          const x = j * moduleSize + offset;
          const y = i * moduleSize + offset;
          const color = qrCode.isDark(i, j) ? 'black' : 'white';
          const gradientId = `${color}Gradient_${transparency.toFixed(2)}`;
          svg += `<defs><radialGradient id="${gradientId}" cx="0.5" cy="0.5" r="0.5">
            <stop offset="0%" stop-color="${color}" stop-opacity="${transparency}"/>
            <stop offset="100%" stop-color="${color}" stop-opacity="1"/>
          </radialGradient></defs>`;
          svg += `<rect x="${x}" y="${y}" width="${size}" height="${size}" fill="url(#${gradientId})"/>`;
        }
      }
      svg += '</svg>';
      return svg;
    }

    window.addEventListener('resize', drawPreview);
    generateQRCode();
  </script>
</body>
</html>
