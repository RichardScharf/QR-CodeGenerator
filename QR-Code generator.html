<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        #controls {
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
        }
        #controls label {
            margin-right: 15px;
        }
        #canvas-container {
            position: relative;
            width: 600px; /* Larger preview window */
            height: 600px; /* Larger preview window */
            border: 1px solid #ccc;
        }
        #qr-svg {
            width: 100%;
            height: 100%;
        }
        button {
            margin: 5px;
            padding: 8px 15px;
            cursor: pointer;
        }
        #logo-upload {
            border: 2px dashed #ccc;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            background-color: #f9f9f9;
        }
        #logo-upload.dragover {
            border-color: #000;
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label>QR Data: <input type="text" id="qr-data" placeholder="Enter URL or text" style="width: 300px;"></label><br>
        <div id="logo-upload">Drag and drop logo here (.png, .jpg, .svg) or click to upload</div><br>
        <label>Logo X: <input type="number" id="logo-x" value="0" step="10"></label>
        <label>Logo Y: <input type="number" id="logo-y" value="0" step="10"></label>
        <label>Scale: <input type="number" id="logo-scale" value="1" step="0.1" min="0.1" max="5"></label><br>
        <button id="generate-btn">Generate QR Code</button>
        <button id="download-btn">Download SVG</button>
    </div>
    <div id="canvas-container">
        <div id="qr-svg"></div>
    </div>
    <script>
        // Element references
        const qrDataInput = document.getElementById('qr-data');
        const logoUpload = document.getElementById('logo-upload');
        const logoXInput = document.getElementById('logo-x');
        const logoYInput = document.getElementById('logo-y');
        const logoScaleInput = document.getElementById('logo-scale');
        const generateBtn = document.getElementById('generate-btn');
        const downloadBtn = document.getElementById('download-btn');
        const qrSvgContainer = document.getElementById('qr-svg');

        // Variables
        let logoImg = null;
        let qrMatrix = null;
        let N = 0;
        const moduleSize = 10; // Pixels per module

        // Drag-and-Drop and Click Upload for Logo
        logoUpload.addEventListener('click', function() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.png,.jpg,.jpeg,.svg';
            input.onchange = function(e) {
                handleFile(e.target.files[0]);
            };
            input.click();
        });

        logoUpload.addEventListener('dragover', function(e) {
            e.preventDefault();
            e.stopPropagation();
            this.classList.add('dragover');
        });

        logoUpload.addEventListener('dragleave', function(e) {
            e.preventDefault();
            e.stopPropagation();
            this.classList.remove('dragover');
        });

        logoUpload.addEventListener('drop', function(e) {
            e.preventDefault();
            e.stopPropagation();
            this.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            const validTypes = ['image/png', 'image/jpeg', 'image/svg+xml'];
            if (file && validTypes.includes(file.type)) {
                handleFile(file);
            } else {
                alert('Please drop a .png, .jpg, or .svg file.');
            }
        });

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                logoImg = new Image();
                logoImg.onload = drawSvg;
                logoImg.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // Event listeners for controls
        [logoXInput, logoYInput, logoScaleInput].forEach(input => {
            input.addEventListener('input', drawSvg);
        });

        generateBtn.addEventListener('click', generateQR);
        downloadBtn.addEventListener('click', downloadSvg);

        // Render QR Code as SVG on text input
        qrDataInput.addEventListener('input', generateQR);

        // Generate QR Code Matrix
        function generateQR() {
            const data = qrDataInput.value.trim();
            if (!data) {
                qrSvgContainer.innerHTML = '';
                return;
            }
            const qr = new QRCode(-1, QRCode.CorrectLevel.H); // Auto version, high error correction
            qr.addData(data);
            qr.make();
            N = qr.getModuleCount();
            qrMatrix = Array(N).fill().map(() => Array(N).fill(false));
            for (let row = 0; row < N; row++) {
                for (let col = 0; col < N; col++) {
                    qrMatrix[row][col] = qr.isDark(row, col);
                }
            }
            drawSvg();
        }

        // Draw SVG
        function drawSvg() {
            if (!qrMatrix) return;

            const logoX = parseFloat(logoXInput.value) || 0;
            const logoY = parseFloat(logoYInput.value) || 0;
            const logoScale = parseFloat(logoScaleInput.value) || 1;

            let svgContent = `<svg width="${moduleSize * N}" height="${moduleSize * N}" xmlns="http://www.w3.org/2000/svg">`;

            // Draw QR Code
            for (let row = 0; row < N; row++) {
                for (let col = 0; col < N; col++) {
                    if (qrMatrix[row][col]) { // Black module
                        const x = col * moduleSize;
                        const y = row * moduleSize;
                        svgContent += `<rect x="${x}" y="${y}" width="${moduleSize}" height="${moduleSize}" fill="black" />`;
                    }
                }
            }

            // Draw logo if uploaded
            if (logoImg) {
                const w = logoImg.width * logoScale;
                const h = logoImg.height * logoScale;
                svgContent += `<image href="${logoImg.src}" x="${logoX}" y="${logoY}" width="${w}" height="${h}" />`;
            }

            svgContent += `</svg>`;
            qrSvgContainer.innerHTML = svgContent;
        }

        // Download SVG
        function downloadSvg() {
            const svgData = qrSvgContainer.innerHTML;
            if (!svgData) {
                alert('Please generate a QR code first!');
                return;
            }
            const blob = new Blob([svgData], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'qr-code.svg';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
