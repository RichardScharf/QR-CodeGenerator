<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #qr-text {
      width: 80%;
      max-width: 300px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #upload-area {
      border: 2px dashed #ccc;
      padding: 20px;
      margin: 10px 0;
      cursor: pointer;
      background-color: #fff;
      text-align: center;
      width: 80%;
      max-width: 300px;
    }
    #upload-area.dragover {
      background-color: #e0e0e0;
    }
    #preview-container {
      position: relative;
      width: 80vw;
      max-width: 300px;
      height: 80vw;
      max-height: 300px;
      border: 1px solid #000;
      background-color: #fff;
    }
    #qr-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #controls {
      margin: 10px 0;
    }
    #download-btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #download-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <main>
    <input type="text" id="qr-text" placeholder="Enter text for QR code">
    <div id="upload-area">
      <p>Drag and drop or click to upload logo (PNG, JPG, SVG)</p>
      <input type="file" id="logo-upload" accept="image/*" style="display: none;">
    </div>
    <div id="controls">
      <label for="scale-slider">Logo scale:</label>
      <input type="range" id="scale-slider" min="0.1" max="2" step="0.1" value="1">
      <label for="error-correction">Error Correction:</label>
      <select id="error-correction">
        <option value="L">L (7%)</option>
        <option value="M" selected>M (15%)</option>
        <option value="Q">Q (25%)</option>
        <option value="H">H (30%)</option>
      </select>
      <label for="rounded-corners">Rounded Corners:</label>
      <input type="checkbox" id="rounded-corners">
    </div>
    <div id="preview-container">
      <canvas id="qr-canvas"></canvas>
    </div>
    <button id="download-btn">Download QR Code (SVG)</button>
  </main>
  <script>
    const qrText = document.getElementById('qr-text');
    const logoUpload = document.getElementById('logo-upload');
    const scaleSlider = document.getElementById('scale-slider');
    const errorCorrection = document.getElementById('error-correction');
    const roundedCorners = document.getElementById('rounded-corners');
    const previewContainer = document.getElementById('preview-container');
    const uploadArea = document.getElementById('upload-area');
    const downloadBtn = document.getElementById('download-btn');
    const qrCanvas = document.getElementById('qr-canvas');
    const ctx = qrCanvas.getContext('2d');

    let logoImage = new Image();
    let logoScale = 1;
    let qrCode = null;
    let logoBounds = null;

    // Handle logo upload
    uploadArea.addEventListener('click', () => logoUpload.click());
    logoUpload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) loadLogo(file);
    });

    uploadArea.addEventListener('dragover', (event) => {
      event.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (event) => {
      event.preventDefault();
      uploadArea.classList.remove('dragover');
      const file = event.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) loadLogo(file);
    });

    function loadLogo(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        logoImage.onload = () => {
          updateLogoBounds();
          drawPreview();
        };
        logoImage.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    // Scale logo with slider
    scaleSlider.addEventListener('input', () => {
      logoScale = parseFloat(scaleSlider.value);
      updateLogoBounds();
      drawPreview();
    });

    // Generate QR code
    function generateQRCode() {
      if (qrText.value) {
        const ecLevel = errorCorrection.value;
        qrCode = qrcode(0, ecLevel);
        qrCode.addData(qrText.value);
        qrCode.make();
        drawPreview();
      } else {
        qrCode = null;
        drawPreview();
      }
    }

    qrText.addEventListener('input', generateQRCode);
    errorCorrection.addEventListener('change', generateQRCode);
    roundedCorners.addEventListener('change', drawPreview);

    // Update logo bounds
    function updateLogoBounds() {
      if (!logoImage.src) return;
      const canvasSize = previewContainer.clientWidth;
      const logoWidth = logoImage.width * logoScale;
      const logoHeight = logoImage.height * logoScale;
      const x = (canvasSize - logoWidth) / 2;
      const y = (canvasSize - logoHeight) / 2;
      logoBounds = { x, y, width: logoWidth, height: logoHeight };
    }

    // Check if module overlaps logo
    function overlapsLogo(x, y, moduleSize) {
      if (!logoBounds) return false;
      return (
        x + moduleSize > logoBounds.x &&
        x < logoBounds.x + logoBounds.width &&
        y + moduleSize > logoBounds.y &&
        y < logoBounds.y + logoBounds.height
      );
    }

    // Draw preview
    function drawPreview() {
      const canvasSize = previewContainer.clientWidth;
      qrCanvas.width = canvasSize;
      qrCanvas.height = canvasSize;
      ctx.clearRect(0, 0, canvasSize, canvasSize);

      // Draw logo
      if (logoImage.src) {
        const x = logoBounds.x;
        const y = logoBounds.y;
        ctx.drawImage(logoImage, x, y, logoBounds.width, logoBounds.height);
      }

      // Draw QR code
      if (qrCode) {
        const n = qrCode.getModuleCount();
        const moduleSize = canvasSize / n;
        const scaledSize = moduleSize * 0.5;
        const offset = (moduleSize - scaledSize) / 2;

        // Draw fused position patterns with rounded corners
        if (roundedCorners.checked) {
          const cornerRadius = moduleSize * 2;
          drawPositionPattern(0, 0, moduleSize, cornerRadius);
          drawPositionPattern(n - 7, 0, moduleSize, cornerRadius);
          drawPositionPattern(0, n - 7, moduleSize, cornerRadius);
        }

        // Draw individual modules
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            if (isPositionPattern(i, j, n) && roundedCorners.checked) continue;
            const x = j * moduleSize;
            const y = i * moduleSize;
            if (isFunctionalModule(i, j, n)) {
              ctx.fillStyle = qrCode.isDark(i, j) ? 'black' : 'white';
              ctx.fillRect(x, y, moduleSize, moduleSize);
            } else if (overlapsLogo(x, y, moduleSize)) {
              const centerX = x + moduleSize / 2;
              const centerY = y + moduleSize / 2;
              const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, moduleSize / 2);
              if (qrCode.isDark(i, j)) {
                gradient.addColorStop(0, 'rgba(0,0,0,0.5)');
                gradient.addColorStop(1, 'black');
              } else {
                gradient.addColorStop(0, 'rgba(255,255,255,0.5)');
                gradient.addColorStop(1, 'white');
              }
              ctx.fillStyle = gradient;
              ctx.fillRect(x + offset, y + offset, scaledSize, scaledSize);
            } else {
              ctx.fillStyle = qrCode.isDark(i, j) ? 'black' : 'white';
              ctx.fillRect(x, y, moduleSize, moduleSize);
            }
          }
        }
      }
    }

    // Draw fused position pattern
    function drawPositionPattern(row, col, moduleSize, radius) {
      const x = col * moduleSize;
      const y = row * moduleSize;
      const size = 7 * moduleSize;
      ctx.fillStyle = 'black';
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + size - radius, y);
      ctx.arcTo(x + size, y, x + size, y + radius, radius);
      ctx.lineTo(x + size, y + size - radius);
      ctx.arcTo(x + size, y + size, x + size - radius, y + size, radius);
      ctx.lineTo(x + radius, y + size);
      ctx.arcTo(x, y + size, x, y + size - radius, radius);
      ctx.lineTo(x, y + radius);
      ctx.arcTo(x, y, x + radius, y, radius);
      ctx.closePath();
      ctx.fill();
    }

    // Identify position patterns
    function isPositionPattern(i, j, n) {
      return (i < 7 && j < 7) || (i < 7 && j >= n - 7) || (i >= n - 7 && j < 7);
    }

    // Identify functional modules
    function isFunctionalModule(i, j, n) {
      if ((i < 7 && j < 7) || (i < 7 && j >= n - 7) || (i >= n - 7 && j < 7)) return true;
      if (i === 6 || j === 6) return true;
      return false;
    }

    // Download SVG
    downloadBtn.addEventListener('click', () => {
      const svg = generateSVG();
      const blob = new Blob([svg], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'qr-code.svg';
      link.click();
      URL.revokeObjectURL(url);
    });

    // Generate SVG with scaled pixels and transparency
    function generateSVG() {
      if (!qrCode) return '';
      const n = qrCode.getModuleCount();
      const moduleSize = 10;
      const scaledSize = moduleSize * 0.5;
      const offset = (moduleSize - scaledSize) / 2;
      let svg = `<svg xmlns="http://www.w3.org/2000/svg" width="${n * moduleSize}" height="${n * moduleSize}" viewBox="0 0 ${n * moduleSize} ${n * moduleSize}">`;

      // Add logo
      if (logoImage.src) {
        const logoWidth = logoImage.width * logoScale * (moduleSize / (previewContainer.clientWidth / n));
        const logoHeight = logoImage.height * logoScale * (moduleSize / (previewContainer.clientWidth / n));
        const x = (n * moduleSize - logoWidth) / 2;
        const y = (n * moduleSize - logoHeight) / 2;
        svg += `<image href="${logoImage.src}" x="${x}" y="${y}" width="${logoWidth}" height="${logoHeight}" />`;
      }

      // Define gradients
      svg += `<defs>
        <radialGradient id="blackGradient" cx="0.5" cy="0.5" r="0.5">
          <stop offset="0%" stop-color="black" stop-opacity="0.5"/>
          <stop offset="100%" stop-color="black" stop-opacity="1"/>
        </radialGradient>
        <radialGradient id="whiteGradient" cx="0.5" cy="0.5" r="0.5">
          <stop offset="0%" stop-color="white" stop-opacity="0.5"/>
          <stop offset="100%" stop-color="white" stop-opacity="1"/>
        </radialGradient>
      </defs>`;

      // Draw fused position patterns
      if (roundedCorners.checked) {
        const cornerRadius = moduleSize * 2;
        svg += drawSVGRoundedPositionPattern(0, 0, moduleSize, cornerRadius);
        svg += drawSVGRoundedPositionPattern(n - 7, 0, moduleSize, cornerRadius);
        svg += drawSVGRoundedPositionPattern(0, n - 7, moduleSize, cornerRadius);
      }

      // Draw individual modules
      for (let i = 0; i < n; i++) {
        for (let j = 0; j < n; j++) {
          if (isPositionPattern(i, j, n) && roundedCorners.checked) continue;
          const x = j * moduleSize;
          const y = i * moduleSize;
          if (isFunctionalModule(i, j, n)) {
            const fill = qrCode.isDark(i, j) ? 'black' : 'white';
            svg += `<rect x="${x}" y="${y}" width="${moduleSize}" height="${moduleSize}" fill="${fill}"/>`;
          } else if (overlapsLogo(x / moduleSize * (previewContainer.clientWidth / n), y / moduleSize * (previewContainer.clientWidth / n), previewContainer.clientWidth / n)) {
            const gradientId = qrCode.isDark(i, j) ? 'blackGradient' : 'whiteGradient';
            const rectX = x + offset;
            const rectY = y + offset;
            svg += `<rect x="${rectX}" y="${rectY}" width="${scaledSize}" height="${scaledSize}" fill="url(#${gradientId})"/>`;
          } else {
            const fill = qrCode.isDark(i, j) ? 'black' : 'white';
            svg += `<rect x="${x}" y="${y}" width="${moduleSize}" height="${moduleSize}" fill="${fill}"/>`;
          }
        }
      }
      svg += '</svg>';
      return svg;
    }

    // Draw SVG rounded position pattern
    function drawSVGRoundedPositionPattern(row, col, moduleSize, radius) {
      const x = col * moduleSize;
      const y = row * moduleSize;
      const size = 7 * moduleSize;
      return `<rect x="${x}" y="${y}" width="${size}" height="${size}" fill="black" rx="${radius}" ry="${radius}"/>`;
    }

    // Redraw on resize
    window.addEventListener('resize', drawPreview);

    // Initial draw
    generateQRCode();
  </script>
</body>
</html>
